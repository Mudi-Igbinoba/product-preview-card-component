<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
            rel="stylesheet"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles.css" />

        <title>Product preview card component</title>
    </head>
    <body>
        <main>
            <section class="container">
                <div class="product-img"></div>

                <div class="product-info">
                    <p class="product-category small-text">perfume</p>

                    <h1>Gabrielle Essence Eau De Parfum</h1>

                    <p class="product-desc">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>

                    <p class="product-price">
                        $149.99 <span class="discount small-text">$169.99</span>
                    </p>

                    <button class="cart-btn btn">
                        <img
                            class="cart-icon"
                            src="images/icon-cart.svg"
                            alt="cart icon"
                        />
                        Add to Cart
                    </button>
                </div>
            </section>
        </main>

        <footer class="attribution">
            <p>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. <br />
                Coded by
                <a href="https://github.com/Mudi-Igbinoba" target="_blank"
                    >Osamudiame Igbinoba</a
                >.
            </p>
        </footer>
    </body>
</html>
